plugins {
    id 'com.frejt.java-application-conventions'
}

dependencies {

    implementation 'org.apache.logging.log4j:log4j-api:2.17.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.apache.commons:commons-text'
    implementation 'org.apache.kafka:kafka-clients:3.3.1'

    implementation 'com.azure:azure-messaging-servicebus:7.13.3'
    implementation 'com.azure:azure-storage-blob:12.16.0'

    implementation project(':utilities')

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.9.5'

}

application {
    // Define the main class for the application.
    mainClass = 'com.frejt.piet.controller.Interpreter'
}
